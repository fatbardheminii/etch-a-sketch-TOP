<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
      <div id="buttons-wrapper">
        <label for="grid-size"
          >Grid Size :
          <p>25</p></label
        >
        <input type="range" min="10" max="50" value="25" id="grid-size" />
        <div class="input-label-wrapper">
          <label for="grid-div-color">Pick a color</label>
          <input type="color" id="grid-div-color" />
        </div>
        <div class="input-label-wrapper">
          <label for="grid-div-bg-color">Pick background color</label>
          <input type="color" name="" id="grid-div-bg-color" value="#ffffff" />
        </div>
        <div class="input-label-wrapper">
          <label for="random-color">Random color</label>
          <input type="color" name="" id="random-color" />
        </div>

        <button id="delete-color">Delete color</button>
        <button id="add-borders">Add borders</button>
        <button id="delete-borders">Delete borders</button>
        <button id="darken-color">Darken color</button>
        <button id="lighten-color">Lighten color</button>
      </div>
      <div id="grid-wrapper"></div>
    </div>
    <footer>Copyright F.Emini</footer>

    <script src="script.js"></script>
  </body>
</html>
